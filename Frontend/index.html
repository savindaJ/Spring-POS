<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="icon" href="assets/image/cart-2.jpg">
    <style>
        .my {
            background-image: url("assets/image/cart-2.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .my-card {
            height: 100vh;
            background-color: rgba(40, 37, 37, 0.54);
        }

        .loginCard {
            background-color: rgba(232, 228, 228, 0.70);
        }
    </style>
</head>
<body style="">
<main class="my">

    <section class="my-card d-flex align-items-center justify-content-center">
        <div class="col-lg-5 mb-5 mb-lg-0 rounded-5">
            <div class="card loginCard rounded-5">
                <div class="card-body py-5 px-md-5">
                    <form>

                        <div class="row ">
                            <h1 class="display-3 fw-bold">
                                Log<span class="text-warning">In !</span>
                            </h1>
                        </div>

                        <div class="form-outline mb-4 mt-5">
                            <input type="email" id="txt-email" class="form-control"/>
                            <label class="form-label" for="txt-email">Email address</label>
                        </div>

                        <div class="form-outline mb-4">
                            <input type="password" id="txt-pw" class="form-control"/>
                            <label class="form-label" for="txt-pw">Password</label>
                        </div>

                        <button id="btn-sign-in" type="button" class="btn btn-warning btn-block mb-4">
                            Sign In
                        </button>

                        <div class="text-center">
                            <p>Do You haven't Account ! Please <a href="#" id="btn-register">Register</a></p>
                            <button type="button" class="btn btn-link btn-floating mx-1">
                                <i class="bi bi-chat-square-text-fill"></i>
                            </button>
                        </div>

                        <div class="text-center">
                            <small class="text-center">Copyright © 2023 Savinda jayasekara. ® All Rights
                                Reserved</small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="assets/js/code.jquery.com_jquery-3.7.1.min.js.js"></script>
<script src="util/validation/LoginValidations.js"></script>
<script src="assets/js/bootstrap.bundle.js"></script>
<script src="controllers/loginController.js"></script>
<script src="assets/js/sweetAlerts.js"></script>
<script src="db/db.js"></script>
</body>
</html>
